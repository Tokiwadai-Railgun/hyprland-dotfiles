# ────────────────────────────────────────────────────────────────
# Kitty Configuration — “Cyber-Lain” Theme
# Tailored for Hyprland (blur passes = 4, opacity = 0.8)
# ────────────────────────────────────────────────────────────────

# GENERAL
# Reload config automatically on save
watcher = yes
startup_session = none

# Working directory (None = inherit from shell)
initial_directory = .

# FONT
font_family      DepartureMonoNerdFont
font_size        11.0
bold_font        auto
italic_font      auto
bold_italic_font auto
adjust_line_height 0
adjust_column_width 0

# WINDOW
window_padding_width 3
dynamic_background_opacity yes
background_opacity 0.8
background_blur 4
confirm_os_window_close 0
window_title_format Alacritty
hide_window_decorations no

# SCROLLING
scrollback_lines 10000
scroll_multiplier 3.0

# CURSOR
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0
cursor_text_color #0e0b1c
cursor_color #8aa9ff

# SELECTION
# Characters that break word selection
select_by_word_characters ,│`|:"' ()[]{}<>\t
copy_on_select yes

# BELL
enable_audio_bell no
visual_bell_duration 0
bell_on_tab no

# ───────────────────────────
#  Colors — Cyber Lain theme
# ───────────────────────────

# Primary colors
background #0e0b1c
foreground #d0d0ff

# Cursor colors
cursor #8aa9ff
cursor_text_color #0e0b1c

# Selection colors
selection_foreground #d0d0ff
selection_background #2c2560

# Normal colors
color0  #1a162b
color1  #ff7b89
color2  #8fffa2
color3  #f5d37c
color4  #6aa9ff
color5  #b58cff
color6  #6cf0ff
color7  #d0d0ff

# Bright colors
color8  #2c2560
color9  #ff92a0
color10 #9fffb3
color11 #ffe599
color12 #8bb8ff
color13 #cba4ff
color14 #8cf7ff
color15 #f0f0ff

# Transparency
# Kitty uses opacity (already set) — this keeps background semi-transparent
background_opacity 0.8

# ───────────────────────────
#  Additional tweaks
# ───────────────────────────

# Smooth cursor movement (Kitty equivalent to Alacritty’s smooth motion)
cursor_trail 1

# Make unfocused windows dim slightly (similar to Alacritty’s unfocused hollow cursor)
inactive_text_alpha 0.8
inactive_border_color #2c2560

# End of Cyber-Lain Kitty theme
# ────────────────────────────────────────────────────────────────
